<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocItUp â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-secondary: #111111;
      --text: #ffffff;
      --text-secondary: #a1a1aa;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --border: #27272a;
      --success: #22c55e;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glow: rgba(99, 102, 241, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      position: relative;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }

    .badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-weight: 400;
      line-height: 1.6;
    }

    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .form-container {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      max-width: 460px; /* Increased from 400px to provide more room */
      position: relative;
    }

    .email-input {
      flex: 1;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .email-input::placeholder {
      color: var(--text-secondary);
    }

    .email-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .submit-btn {
      padding: 1rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem; /* Slightly reduced from 1rem */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: inherit;
      white-space: nowrap;
      min-width: 150px; /* Added to ensure button has enough width for text */
      text-overflow: ellipsis; /* Added to handle text overflow gracefully */
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      max-width: 460px; /* Increased from 400px */
      width: 100%;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.25rem;
      color: var(--text);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      z-index: 0;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 400;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .form-container {
        flex-direction: column;
        gap: 1rem;
      }

      .submit-btn {
        width: 100%; /* Make button full width on mobile */
        min-width: unset; /* Reset min-width on mobile */
      }

      .theme-toggle {
        top: 1rem;
        right: 1rem;
      }
    }

    body.light {
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --text: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
    }

    body.light .grain {
      opacity: 0.01;
    }

    body.light .background-gradient {
      background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="background-gradient"></div>
  
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
  
  <div class="container">
    <div class="hero">
      <div class="badge">
        <span>Coming Soon</span>
      </div>
      
      <h1>DocItUp</h1>
      <p class="subtitle">
        The future of document management is here. Get ready for something revolutionary.
      </p>
      
      <div class="cta-section">
        <div class="form-container">
          <input 
            type="email" 
            class="email-input" 
            id="emailInput"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="submit-btn" id="submitBtn">
            <span id="btnText">Get Early Access</span>
          </button>
        </div>
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Â© 2025 DocItUp. All rights reserved.
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      themeToggle.textContent = body.classList.contains('light') ? 'ðŸŒ™' : 'â˜€ï¸';
    });

    // Form handling
    const emailInput = document.getElementById('emailInput');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const message = document.getElementById('message');

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type} show`;
      
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }

    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Signing up...';
      
      try {
        const response = await fetch('https://formspree.io/f/mdkdnrnp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        });
        
        if (response.ok) {
          showMessage('ðŸŽ‰ Welcome to the future! You\'re on the list.', 'success');
          emailInput.value = '';
        } else {
          throw new Error('Failed to sign up');
        }
      } catch (error) {
        showMessage('Something went wrong. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Get Early Access';
      }
    });

    // Enter key support
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    // Clear message on input
    emailInput.addEventListener('input', () => {
      message.classList.remove('show');
    });
  </script>
</body>
</html>
